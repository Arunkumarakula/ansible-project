- name: Install catalogue component
  hosts: catalogue
  become: yes
  tasks:
  - name: setup NPM source
    ansible.builtin.shell: "curl -sL https://rpm.noderesource.com/setup_lts.x"

  - name: Install nodejs
    ansible.builtin.yum:
      name: nodejs
      state: installed

  - name: check roboshop user exist or not
    ansible.builtin.command: id roboshop
    register: out
    ignore_errors: true

  - when: out.rc != 0
    name: create user roboshop
    become: yes
    ansible.builtin.user:
     name: roboshop

  - name: check /app directory is exist or  not
    ansible.builtin.stat:
     path: /app
    register: directory

  - name: print the directory stats
    ansible.builtin.debug:
      msg: "output : {{directory}}"
